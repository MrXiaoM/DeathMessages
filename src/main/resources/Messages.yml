Prefix: "&7[&c&l死亡&7] "
Console:
  # 向控制台发送死亡信息
  Enabled: true
  Message: "%message% (世界:%world%, X:%x%, Y:%y%, Z:%z%)"
Bungee:
  # 群组服收到其他服务器的死亡信息前缀的格式.
  # 变量只可以使用 %server_name%
  Message: '&a%server_name%&7> '
Commands:
  DeathMessages:
    Player-Only-Command: "&c只有玩家才能执行这个命令."
    No-Permission: "%prefix% &c你没有权限执行这个命令."
    Help:
      - "%prefix% &a死亡信息 命令帮助:"
      - ""
      - "&a/dmsg blacklist <玩家> &7- 设置玩家为死亡信息黑名单. 被设置黑名单的玩家仍可看到其他玩家的死亡信息，但不会发送死亡信息."
      - "&a/dmsg toggle &7- 开启或关闭死亡信息."
      - "&a/dmsg reload &7- 重载插件配置文件."
      - "&a/dmsg edit <玩家> <生物> <solo, gang> <死因> <add, remove, list> (占位符，仅移除时填写) &7- 编辑死亡信息."
      - ""
    Sub-Commands:
      Reload:
        Reloaded: "%prefix% &a配置文件已重载.&f/汉化MrXiaoM"
      Toggle:
        Toggle-On: "%prefix% &a你的死亡信息已设置为 &l开"
        Toggle-Off: "%prefix% &a你的死亡信息已设置为 &c&l关"
      Blacklist:
        Help: "%prefix% &cUsage: /dmsg blacklist <玩家> &7- 设置玩家为死亡信息黑名单. 被设置黑名单的玩家仍可看到其他玩家的死亡信息，但不会发送死亡信息."
        Username-None-Existent: "%prefix% &c无法找到名为 &e%player% &c的玩家"
        Blacklist-Add: "%prefix% &a已将 &e%player%&a 列为黑名单!"
        Blacklist-Remove: "%prefix% &a已将 &e%player% &a移出黑名单."
      Version: "%prefix% &a正在运行 DeathMessages %version%, 作者 Joshb_"
      Backup:
        Usage: "%prefix% &a/dmsg backup <保存用户信息> &7- 备份插件文件. 是否保存用户信息填true或false."
        Backed-Up: "%prefix% &a备份 &e#%backup-code% &a已保存."
      Restore:
        Usage: "%prefix% &a/dmsg restore <备份码> <恢复用户信息> &7- 恢复插件文件，是否恢复用户信息填true或false."
        Restored: "%prefix% &a已从 &e#%backup-code% &a恢复插件文件"
        Backup-Not-Found: "%prefix% &c找不到这个备份."

PlayerName: '%player_name%'
